# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 5
  output_format = "i3bar"
}

order += "disk /"
order += "tztime utc"
order += "wireless wlp5s0"
order += "ethernet eth2"
order += "volume master"
order += "load"
order += "tztime local"

volume master {
  format = " %volume"
  format_muted = " (%volume)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

wireless wlp5s0 {
  format_up = " %essid (%frequency) - %ip"
  format_down = " down"
  color_good = "#9f9f9f"
}

ethernet eth2 {
  format_up = " %ip"
  format_down = ""
}

tztime local {
  format = "%Y-%m-%d-%a %H:%M:%S"
}

tztime utc {
  format = "UTC %H:%M:%S"
  timezone ="UTC"
}

load {
  format = " %1min"
}

disk "/" {
  format = " %avail"
}
